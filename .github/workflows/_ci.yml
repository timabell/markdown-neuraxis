name: CI

on:
  workflow_call:
    inputs:
      release_tag:
        description: 'Release tag for version updates'
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  get-rust-version:
    runs-on: ubuntu-latest
    outputs:
      rust-version: ${{ steps.get-rust-version.outputs.rust-version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get rust version
        id: get-rust-version
        run: |
          if [ -f .tool-versions ]; then
            echo "rust-version=$(cat .tool-versions | grep rust | cut -d' ' -f2)" >> $GITHUB_OUTPUT
          else
            echo "rust-version=stable" >> $GITHUB_OUTPUT
          fi

  deny:
    runs-on: ubuntu-latest
    needs: get-rust-version
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ needs.get-rust-version.outputs.rust-version }}

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: Run cargo-deny
        run: cargo deny check bans licenses sources

  machete:
    runs-on: ubuntu-latest
    needs: get-rust-version
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ needs.get-rust-version.outputs.rust-version }}

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-machete
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-machete

      - name: Run cargo-machete
        run: cargo machete

  build:
    runs-on: ${{ matrix.runner }}
    needs: get-rust-version
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            os: linux
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            os: windows
          - runner: macos-15-intel
            target: x86_64-apple-darwin
            os: macos
          - runner: macos-latest
            target: aarch64-apple-darwin
            os: macos-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ needs.get-rust-version.outputs.rust-version }}
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libwebkit2gtk-4.1-dev libxdo-dev

      - name: Install macOS dependencies
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install create-dmg

      - name: Update version in Cargo.toml
        if: inputs.release_tag != ''
        shell: bash
        run: |
          version="${{ inputs.release_tag }}"
          version="${version#v}"  # Remove 'v' prefix if present
          sed -i.bak "s/^version = .*/version = \"$version\"/" Cargo.toml

      - name: Build CLI binary
        run: |
          cargo build --release --target ${{ matrix.target }} --package markdown-neuraxis-cli

      - name: Build Dioxus binary
        run: |
          cargo build --release --target ${{ matrix.target }} --package markdown-neuraxis-dioxus

      - name: Run tests
        run: cargo test --release --target ${{ matrix.target }}

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          if [ "${{ matrix.os }}" = "windows" ]; then
            cli_bin="target/${{ matrix.target }}/release/markdown-neuraxis-cli.exe"
            dioxus_bin="target/${{ matrix.target }}/release/markdown-neuraxis-dioxus.exe"
            cp "$cli_bin" "artifacts/markdown-neuraxis-cli-${{ matrix.os }}.exe"
            cp "$dioxus_bin" "artifacts/markdown-neuraxis-dioxus-${{ matrix.os }}.exe"
          else
            cli_bin="target/${{ matrix.target }}/release/markdown-neuraxis-cli"
            dioxus_bin="target/${{ matrix.target }}/release/markdown-neuraxis-dioxus"
            cp "$cli_bin" "artifacts/markdown-neuraxis-cli-${{ matrix.os }}"
            cp "$dioxus_bin" "artifacts/markdown-neuraxis-dioxus-${{ matrix.os }}"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: markdown-neuraxis-${{ matrix.os }}
          path: artifacts/
          retention-days: 7

  build-android:
    runs-on: ubuntu-latest
    needs: get-rust-version
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ needs.get-rust-version.outputs.rust-version }}
          targets: aarch64-linux-android,x86_64-linux-android

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Install cargo-ndk
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-ndk

      - name: Run FFI tests (host)
        run: cargo test -p markdown-neuraxis-ffi

      - name: Build Rust FFI for Android
        run: |
          cargo ndk -t aarch64-linux-android build --release -p markdown-neuraxis-ffi
          cargo ndk -t x86_64-linux-android build --release -p markdown-neuraxis-ffi

      - name: Copy native libraries
        run: |
          mkdir -p android/app/src/main/jniLibs/arm64-v8a
          mkdir -p android/app/src/main/jniLibs/x86_64
          cp target/aarch64-linux-android/release/libmarkdown_neuraxis_ffi.so \
             android/app/src/main/jniLibs/arm64-v8a/
          cp target/x86_64-linux-android/release/libmarkdown_neuraxis_ffi.so \
             android/app/src/main/jniLibs/x86_64/

      - name: Generate Kotlin bindings
        run: |
          cargo run -p markdown-neuraxis-ffi --bin uniffi-bindgen generate \
            --library target/aarch64-linux-android/release/libmarkdown_neuraxis_ffi.so \
            --language kotlin \
            --out-dir android/app/src/main/java/

      - name: Update version in build.gradle.kts
        if: inputs.release_tag != ''
        run: |
          version="${{ inputs.release_tag }}"
          version="${version#v}"
          sed -i "s/versionName = .*/versionName = \"$version\"/" android/app/build.gradle.kts

      - name: Generate gradle wrapper
        run: |
          cd android
          gradle wrapper --gradle-version 8.9

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp android/app/build/outputs/apk/debug/app-debug.apk \
             artifacts/markdown-neuraxis-android.apk

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: markdown-neuraxis-android
          path: artifacts/
          retention-days: 7
