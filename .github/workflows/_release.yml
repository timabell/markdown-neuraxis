name: Release

on:
  workflow_call:
    inputs:
      release_tag:
        description: 'Release tag'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: generate-notes
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose --unreleased --tag ${{ inputs.release_tag }}
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: markdown-neuraxis-linux
          path: ./release-artifacts

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: markdown-neuraxis-windows
          path: ./release-artifacts

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: markdown-neuraxis-macos
          path: ./release-artifacts

      - name: Generate checksums
        run: |
          cd release-artifacts
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          name: ${{ inputs.release_tag }}
          body_path: CHANGES.md
          files: |
            release-artifacts/markdown-neuraxis-cli-*
            release-artifacts/markdown-neuraxis-dioxus-*
            release-artifacts/checksums.txt