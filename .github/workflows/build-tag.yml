name: Build Tag

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  ci:
    uses: ./.github/workflows/_ci.yml
    with:
      release_tag: ${{ github.ref_name }}

  release:
    needs: ci
    uses: ./.github/workflows/_release.yml
    with:
      release_tag: ${{ github.ref_name }}